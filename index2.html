<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    border: 10px solid blue;
position: relative;
height: 100vh;
background-image: url('https://images.unsplash.com/photo-1682685797332-e678a04f8a64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60' );
background-repeat: no-repeat;
background-position: center;
background-size: 100% 100%;
}
.formcontainer{
border-radius: 15px;
    border: 2px solid red;
    width: 30%;
    padding: 15px;
    position: absolute;
    top: 10%;
    left: 35%;

    backdrop-filter: blur(5px);
}

.inputbox{
    /* border: 5px solid green; */
    padding: 10px;
    margin-bottom: 10px;
    position: relative;
    height: 100px;
    text-align: center;
    
}
.inputbox>input{
    border: none;
    background-color: pink;
    width: 70%;
    height: 40px;
    border-radius: 10px;
    padding: 8px;
position: absolute;
top: 60%;
left: 15%;

}
.label_icon{
    position: absolute;
    top: 30%;
    left: 35%;
    font-size: 20px;
    font-weight: 900;
    font-family: cursive;

    transition: all 1s;
}
input:focus{
    border: 4px solid greenyellow;
}
.inputbox>input:focus~.label_icon{
    top: 10%;
}
    </style>
</head>
<body>
    <!-- https://images.unsplash.com/photo-1682685797332-e678a04f8a64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=700&q=60' -->

<div class="formcontainer">

<form style="text-align: center;" >

<div class="inputbox">
    <input type="text" name="" id="" placeholder="Enter Yr name">
    <div class="label_icon">
        <i class="fa-solid fa-file-signature"></i>
        <label for="">Name</label>
    </div>
</div>
<div class="inputbox">
    <input type="text" name="" id="" placeholder="Your Email">
    <div class="label_icon">
        <i class="fa-regular fa-envelope"></i>
        <label for="">Email</label>
    </div>
</div>
<div class="inputbox">
    <input type="text" name="" id="" placeholder="Your Password">
    <div class="label_icon">
        <i class="fa-solid fa-unlock"></i>
        <label for="">Password</label>
    </div>
</div>

<input height="30px" type="image" src="https://cdn-icons-png.flaticon.com/128/11498/11498772.png" alt="">


</form>

</div>

</body>
</html>
