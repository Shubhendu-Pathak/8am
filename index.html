<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            border: 4px solid red;
        }
    </style>
</head>
<body>
    
<form >

    <fieldset>
<legend style="text-align: right;">DEMO FORM</legend>

<fieldset>
<legend>
    <label for="">Name</label>
</legend>
<input 
type="text" 
size="25"
maxlength="7"
name=""
id=""
required
placeholder="Enter Your Name"
  >
</fieldset>
    
        <br>
    
        <label for="email">Email</label>
        <input type="email" name="" id="email" required>
    
    <br>
    
        <label for="pass">Password</label>
        <input type="password" name="" id="pass">
    
        <br>
    
        <label for="">Contact</label>
        <input
         type="number" 
         name="" 
         id=""
         max="100"
         min="0"
         step="20"
         >
    
        <br>
    
    <label for="">DOB</label>
    <input 
    type="date" 
    max="2023-09-30"
    min="2023-03-01"
    name="" 
    id="">
    
    <br>
    
    <label for="">Gender=></label>
    
    <input type="radio" name="gen" id="">
    <label for="">Male</label>
    
    <input type="radio" name="gen" id="">
    <label for="">Female</label>
    
    <input type="radio" name="gen" id="">
    <label for="">Other</label>
    
    <br>
    
    <label for="">Skills=></label>
    
    <input type="checkbox" name="" id="">
    <label for="">Html</label>
    
    <input type="checkbox" name="" id="">
    <label for="">CSS</label>
    
    <input type="checkbox" name="" id="">
    <label for="">Js</label>
    
    <br>
    
    <label for="">Select car:: </label>
    <select name="" id="" size="" multiple>
        <option value=""></option>
        <option value="">Audi</option>
        <option value="">BMW</option>
        <option value="">Mercedes</option>
        <option value="">Toyota</option>
        <option value="">Maruti</option>
        <option value="">Tesla</option>
    </select>
    
    <br>

<label for="">Guardian Contact Number:</label>
<input 
type="tel" 
name="" 
id=""
placeholder="123-45-678"
pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
disabled
>

    <br>

<label for="">Country Code</label>
<input type="text" name="" pattern="[A-Za-z]{3}" id="">

    <br>
    
    <label style="display: block;" for="">Comment :: </label>
    <textarea name="" id="" cols="20" rows="5"></textarea>
    
    <br>
    
    <input type="submit" value="SUBMIT" disabled>

    <input height="50" width="50" type="image" src="https://cdn-icons-png.flaticon.com/128/2680/2680985.png" alt="">

    </fieldset>

   

</form>

</body>
</html>
