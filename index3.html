<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

.one{
    border: 2px solid red;
    /* border-radius: 50%; */
    height: 250px;
    width: 450px;
    margin-bottom: 20px;
}

.one-1{
    background-image: radial-gradient(red,yellow,green);
}
.one-2{
    background-image: radial-gradient(circle,red,yellow,green);
}
.one-3{
    background-image: radial-gradient(closest-side at 10% 75%,red,yellow,green);
}
.one-4{
    background-image: radial-gradient(farthest-side at 50% 55%,red,yellow,green);
}
.one-5{
    
    background-image: radial-gradient(farthest-corner at 10% 75%,red,yellow,green);
}
.one-6{
    background-image: radial-gradient(at 10% 10%,red,yellow,green);
}
.one-7{
    background-image: radial-gradient( red 20% ,blue 20% );
}
    </style>
</head>
<body>

    <div class="one one-1"></div>
    <div class="one one-2"></div>
    <div class="one one-3"></div>
    <div class="one one-4"></div>
    <div class="one one-5"></div>
    <div class="one one-6"></div>
    <div class="one one-7"></div>
    
</body>
</html>
