<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <title>Selector</title>
  <style>
    .one{
      color: blue;
      background-color: aqua;
    }
    #two{
      color: rgb(190, 166, 166);
      background-color: green;
    }
  </style>
</head>
<body>
  
<h1>Selectors => class(.)  ||  id(#)  </h1>
<!--  inline css > id > class  -->
<hr>

<h2 class="one">SunnyDay</h2>
<h2 id="two">Television</h2>
<h1 style="color: red;background-color: yellow;" class="one" id="two">YesIam</h1>


</body>
</html>
